<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Test Case Creation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Chatbot Test Case Creation</h1>
    <form id="test-case-form">
      <div class="form-group">
        <label for="input">Test Case Description:</label>
        <textarea id="input" name="input" rows="5" placeholder="Enter a detailed description of the test case scenario..."></textarea>
      </div>
      <div class="form-group">
        <label for="chatbot-type">Chatbot Type:</label>
        <select id="chatbot-type" name="chatbot-type">
          <option value="rule-based">Rule-Based</option>
          <option value="machine-learning">Machine Learning</option>
          <option value="hybrid">Hybrid</option>
        </select>
      </div>
      <div class="form-group">
        <label for="error-classification">Expected Error Classification:</label>
        <select id="error-classification" name="error-classification">
          <option value="user-error">User Error</option>
          <option value="technical-error">Technical Error</option>
          <option value="misunderstanding">Misunderstanding</option>
        </select>
      </div>
      <div class="form-group">
        <label for="output">Expected Chatbot Response:</label>
        <textarea id="output" name="output" rows="5" placeholder="Enter the anticipated response or behavior of the chatbot..."></textarea>
      </div>
      <button type="submit" class="btn">Create Test Case</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
